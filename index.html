<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/364f1f7cab.js" crossorigin="anonymous" defer></script>
    <title>Projekt</title>
  </head>
  <body>
    <div >
      <header>
        <section class="header-container">
          <h1> Vädret idag </h1>
        </section>
      </header>
      <main class="background-img" id="backgroundImg">
        <form action="">
          <input type="text" placeholder="Sök och välj ort" name="search" id="searchField" autocomplete="off">
          <div class="magnifying-glass">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </form>
        <div class="search-dropdown display-none" id="searchDropdown" >
          <ul>
            <li id="myPosition">Min position</li>
          </ul>
        </div>
        <div class="stations-container display-none" id="dropdownStations">
          <ul id="suggestedStations"></ul>
        </div>
          <h2 class="picked-location" id="locality"></h2>
        <div class="flex-parameters">
          <section class="temperature-now-container">
            <h3 class="temperature-over-time"> Temperatur senaste timmen</h3>
            <div class="degrees">
              <p class="temperature" id="temperatureNow"></p>
              <p class="temperature-icon">°</p>
            </div>
          </section>
          <section class="other-information">
            <div class="wind-speed-container">
              <i class="fa-solid fa-wind other-icon"></i>
              <h3>Vindhastighet</h3>
              <p id="windSpeed" class="other"></p>
              <p class="other">m/s</p>
            </div>
            <div class="rain-container">
              <i class="fa-solid fa-droplet other-icon"></i>
              <h3>Nederbörd</h3>
              <p id="rainAmount" class="other"></p>
              <p class="other">mm</p>
            </div>
        </section>
        </div>
        
      </main>
    </div>
    <footer>
      <p id="test">hej</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
