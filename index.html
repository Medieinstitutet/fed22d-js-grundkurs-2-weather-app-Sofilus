<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/364f1f7cab.js" crossorigin="anonymous" defer></script>
    <title>Projekt</title>
  </head>
  <body>
    <div >
      <header>
        <section class="header-container">
          <h1> Vädret idag </h1>
        </section>
      </header>
      <main class="background-img" id="backgroundImg">
          <form action="">
            <input type="text" placeholder="Sök ort" name="search" id="searchField" autocomplete="off">
            <button type="submit" id="searchBtn"></button>
          </form>
          <div class="search-dropdown display-none" id="searchDropdown" >
            <ul>
              <li>Min position</li>
            </ul>
          </div>
          <div class="stations-container display-none" id="dropdownStations">
            <ul id="suggestedStations"></ul>
          </div>
          <section class="temperature-container">
            <h2 class="picked-location" id="locality"></h2>
            <h3 class="temperature-over-time"> Tempratur senaste timmen</h3>
            <div class="temperature-now-container">
              <p class="temperature" id="temperatureNow"></p>
              <p class="temperature-icon">°</p>
            </div>
          </section>
          <section class="other-information">
            <div class="wind-speed-container">
              <i class="fa-solid fa-wind wind-icon"></i>
              <h3 class="wind-speed-header">Vindhastighet</h3>
              <p id="windSpeed" class="wind-speed"></p>
              <p class="wind-speed">m/s</p>
            </div>
          </section>
        <article>
      </main>
    </div>
    <footer></footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
